{% load static %}
<!DOCTYPE html>
  <html lang="en">
  <head>
    <!--Meta tags importantes para la configuracion basica de la pantalla-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro de Venta</title>
      <!--Enlace al archivo CSS en el directorio estatico-->
      <link rel="stylesheet" href="{% static 'css/registrarVenta.css' %}">
  </head>
  <body>
    {% include "barra.html"%}
    <!--Contenedor principal para la pagina-->
      <div class="container">
        <!--Grupo de formulario para seleccionar el cliente-->
          <h1>Registro de Venta</h1>
          <form>
              <div class="form-group">
                  <label for="cliente">Cliente</label>
                  <select id="cliente" name="cliente">
                      <option value="buscar-mas">Buscar m√°s...</option>
                  </select>
              </div>
              <!--Grupo de formulario para la fecha-->
              <div class="form-group">
                  <label for="fecha">Fecha:</label>
                  <input type="text" id="fecha" name="fecha" value= "{{fecha.day}}/{{fecha.month}}/{{fecha.year}}" readonly>
              </div>
              <!--Grupo de formulario para la ID-->
              <div class="form-group">
                  <label for="id">ID:</label>
                  <input type="text" id="id" name="id" value="----" readonly>
              </div>
              <!--Grupo de formulario para seleccionar el metodo de pago-->
              <div class="form-group">
                  <label for="metodo-pago">M√©todo de pago:</label>
                  <select id="metodo-pago" name="metodo-pago">
                      <option value="efectivo">Efectivo</option>
                      <option value="tarjeta-credito">Tarjeta de Cr√©dito</option>
                      <option value="tarjeta-debito">Tarjeta de D√©bito</option>
                  </select>
              </div>
              <!--Tabla para mostrar los servicios agregados-->
              <div class="data-grid">
                  <table>
                      <thead>
                          <tr>
                              <th>Servicio</th>
                              <th>Precio</th>
                              <th>Periodo</th>
                              <th>Impuesto %</th>
                              <th>Impuesto Calc</th>
                              <th>Eliminar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <!-- Fila de ejemplo, esta se puede eliminar cuando se implementa la l√≥gica -->
                          <tr>
                              <td>Seguridad</td>
                              <td>$200</td>
                              <td>1 mes</td>
                              <td>13%</td>
                              <td>$26</td>
                              <td><button type="button" class="delete-button">üóëÔ∏è</button></td>
                          </tr>
                      </tbody>
                  </table>
                  <!--Boton para agregar un nuevo servicio-->
                  <button type="button" class="add-service-button">Agregar Servicio</button>
              </div>
              <!--seccion para mostrar totales-->
              <div class="totals">
                  <p>Importe sin impuesto: $<span id="importe-sin-impuesto">0</span></p>
                  <p>Impuesto del 13%: $<span id="impuesto">0</span></p>
                  <p><strong>TOTAL: $<span id="total">0</span></strong></p>
              </div>
              <!--botones para guardar o cancelar-->
              <div class="form-actions">
                  <button type="submit" class="save-button">Guardar</button>
                  <button type="button" class="cancel-button">Cancelar</button>
              </div>
          </form>
      </div>
  </body>
  </html>
