<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/inicio_sesion.css' %}">
</head>
<body>
    <div class="login-container">
        <h3>Iniciar Sesión</h3>
        {% if mensaje_error %}
            <p>{{ mensaje_error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ formulario.as_p }}
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
